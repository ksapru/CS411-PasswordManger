<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Account</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">PassWorks</span>
  <form class="form-inline">
    <button class="btn btn-sm btn-outline-secondary" type="button" onclick="window.location.href='/home'">Home</button>
    <button class="btn btn-sm btn-outline-secondary" type="button" onclick="window.location.href='/account'">Account</button>
  </form>
</nav>
<div class="container text-center">
  <div>
    <h1>Account</h1>
  </div>
  <div>
    <form action="/logout" method="post">
      <p>
        Welcome <b>[[${#request.userPrincipal.principal.getUsername}]]</b>
      </p>
      <input class = "btn btn-danger" type="submit" value="Sign Out" />
    </form>
  </div>

  <div>
    <h4> Passwords </h4>
        <div id="Passwords">
            <table class="table table-hover">
              <thead>
              <tr>
                <th style="width: 33%" scope="col">Username</th>
                <th style="width: 33%" scope="col">Password</th>
                <th style="width: 33%" scope="col">Delete</th>
              </tr>
              </thead>
              <tbody th:each="password: ${listPasswords}">
                <td th:text="${password.getUsername()}">Username</td>
                <td th:text="${password.getValue()}">Value</td>
                <td>
                  <form class="form-inline" th:action="@{/account}"  method="post">
                    <input type="hidden" name="passwordId" th:value="${password.getId()}"/>
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  </form>
                </td>
              </tbody>
            </table>

        </div>


  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
