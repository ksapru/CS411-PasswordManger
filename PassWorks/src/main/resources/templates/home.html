<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">PassWorks</span>
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-secondary" type="button" onclick="window.location.href='/home'">Home</button>
            <button class="btn btn-sm btn-outline-secondary" type="button" onclick="window.location.href='/account'">Account</button>
        </form>
    </nav>
    <div class="container text-center">
    <h3>Password Manager</h3>
    <p>
        Welcome <b>[[${#request.userPrincipal.principal.getUsername}]]</b>
        <br>Enter or Generate a Password
    </p>

    <form class="form-inline" th:action="@{/save}"  method="post">
        <div class="input-group mb-3">
            <input class="form-control" th:value="${GeneratedPassword}" type="text" name="password" placeholder="Password to Save"/>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" onclick="window.location.href='/generate'">Generate</button>
            </div>
        </div>

        <br>
        <button class="btn btn-outline-primary" type="submit">Save</button>
    </form>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
