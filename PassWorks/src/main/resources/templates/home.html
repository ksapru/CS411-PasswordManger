<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>PassWorks</h1>

    <p>
        Welcome <b>[[${#request.userPrincipal.principal.getUsername}]]</b>
    </p>
    <form action="/generate">
        <button type="submit">Generate Password</button>
    </form>

    <h3>Password:</h3>

    <form class="form-signing" th:action="@{/save}"  method="post">
        <input th:value="${GeneratedPassword}" type="text" name="password" placeholder="Password to Save"/>
        <br>
        <br>
        <button type="submit">Save</button>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
